<div id="chart_div" style="width: 600px; height: 300px;"></div>


<h3>Gráfico de evolución</h3>
<div id="chart" style="width: 600px; height: 400px;"></div>
<h3>Serie de datos</h3>
<div id="table"></div>

<script type="text/javascript">
// <![CDATA[
//CARGA DE LIBRERÍAS PARA GRÁFICOS

google.load('visualization', '1.0', {packages:['corechart','table','motionchart']}); 

//CARGA DE DATOS
function drawTable() {
  var query = new google.visualization.Query('https://docs.google.com/spreadsheet/tq?key=0Al5AK5M4NIoYdEF1YThIUjMybE1icTRfbUdjdkdIanc&#038;gid=98');
  query.send(handleQueryResponse);
}
function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
  return;
  }
  var data = response.getDataTable();
  var view = new google.visualization.DataView(data);
  view.setColumns([1, 2]);
  var table = new 
    google.visualization.Table(document.getElementById('table'));
  table.draw(view, {width: 400});  
  
  var chart = new google.visualization.AreaChart(document.getElementById('chart'));
  chart.draw(view, {
    title: data.getValue(0,0),
    legend:'none',
    vAxis:{title:data.getValue(0,3), viewWindow:{min:0}},
    hAxis:{title:'Años'},
    series:{0:{pointSize:2}}
  });
  
  var chart = new google.visualization.MotionChart(document.getElementById('chart_div'));
	chart.draw(data, {
		width : 800,
		height : 600
	});
}
google.setOnLoadCallback(drawTable);
// ]]>
</script>

{% include header_plotly_book.html %}

<!-- Docs page layout -->
<div class="bs-docs-header">
	<div class="container">
		<h1>{{ page.title }}</h1>
		<p>{{ page.description }}</p>
		{% if page.image %}
		<div id="carbonads-container">
			<div class="carbonad">
				<div id="azcarbon"></div>
				<img alt="Imagen de cabecera" height="200px" src="{{ site.url }}/images/{{ page.image }}">
			</div>
		</div>
		{% endif %}
	</div>
</div>

<div class="container bs-docs-container">
	<div class="row">
		<!-- SIDEBAR TABLE OF CONTENTS-->
		<div class="col-md-3">
			<div class="bs-docs-sidebar hidden-print" data-spy="affix" data-offset-top="200" data-offset-bottom="200" id="toc"
				role="complementary"></div>
		</div>
		<!-- MAIN CONTENT -->
		<div class="col-md-9" role="main">
			<div class="bs-docs-section" id="content">{{ content }}</div>
		</div>

	</div>

</div>

{% include footer_book.html %}

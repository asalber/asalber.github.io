<!-- Show/hide answers -->
<script type="text/javascript">
    $(document).ready(function(){
        $('.solution').on('click',function(){
            $(this).parent().next().toggle('fast');
            if ($(this).text()=="Show solution")
            	$(this).text("Hide solution");
						else if ($(this).text()=="Hide solution")
	          	$(this).text("Show solution");
						else if ($(this).text()=="Mostrar solución")
		        	$(this).text("Ocultar solución");
						else if ($(this).text()=="Ocultar solución")
			      	$(this).text("Mostrar solución");
        });
    });
</script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.resolution').on('click',function(){
            $(this).parent().next().toggle('fast');
            if ($(this).text()=="Show resolution")
            	$(this).text("Hide resolution");
						else if ($(this).text()=="Hide resolution")
	          	$(this).text("Show resolution");
						else if ($(this).text()=="Mostrar resolución")
		        	$(this).text("Ocultar resolución");
						else if ($(this).text()=="Ocultar resolución")
			      	$(this).text("Mostrar resolución");
        });
    });
</script>

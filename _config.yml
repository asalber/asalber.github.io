title:            Aprende con Alf
description:      Sitio web para la enseñanza de Matemáticas y en particular de Estadística
disqus_shortname: aprendeconalf
#Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://localhost:4000

# Owner/author information
owner:
  name:           Alfredo Sánchez Alberca
  avatar:         foto_alf.jpg
  bio:            "Nacido en un lugar de la Mancha cuyo nombre es Campo de Criptana. Actualmente resido en Madrid donde trabajo eseñando Matemáticas."
  email:          asalber@gmail.com
  # Enlaces a redes sociales
  twitter:        aprendeconalf
  facebook:       
  github:         asalber
  stackexchange:  Alf
  linkedin:       asalber
  instagram:      
  flickr:         
  tumblr:         
  #Para Google Authorship https://plus.google.com/authorship
  google_plus:   

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Manual de Estadística
    url: /manual-estadistica
  - title: Theme Setup
    url: /theme-setup
  - title: External Link
    url: http://mademistakes.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Madrid
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]